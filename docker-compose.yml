version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0-jammy
    container_name: portfolio-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: venkatesh_admin
      MONGO_INITDB_ROOT_PASSWORD: VenkyPortfolio@2025!Secure
      MONGO_INITDB_DATABASE: portfolio_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - portfolio-network
    command: mongod --quiet --logpath /dev/null

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://venkatesh_admin:VenkyPortfolio@2025!Secure@mongodb:27017/portfolio_db?authSource=admin
      - DATABASE_NAME=portfolio_db
      - USE_TEST_DB=false
      - JWT_SECRET_KEY=VenkyJWT2025SecureRandomKey!Portfolio#Prod
      - FLASK_ENV=production
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - portfolio-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
