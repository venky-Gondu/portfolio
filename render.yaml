services:
  # Backend API Service
  - type: web
    name: portfolio-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: portfolio_db
      - key: USE_TEST_DB
        value: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel URL after deployment
