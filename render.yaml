services:
  # Unified Service - Backend + Frontend
  - type: web
    name: portfolio
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: portfolio_db
      - key: USE_TEST_DB
        value: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
